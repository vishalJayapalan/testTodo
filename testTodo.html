<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>testingTodo tasks</title>
  <script src="https://kit.fontawesome.com/105ecd73c7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="testTodo.css" />
</head>

<body>
  <main class="listPage">
    <nav class="navbar">
      <button class="btn newListBtn">New List</button>
      <div class="center">
        <button class="btn LTS">List</button>
        <button class="btn LTS">Today</button>
        <button class="btn LTS">Scheduled</button>
      </div>
      <button btn search>Search</button>
    </nav>
    <div class="addList searchList">
      <input type="text" class="addList" style="display:none" />
      <input type="text" class="searchList" style="display:none" />
    </div>
    <div class="listItemsContainer">
      <!-- <div class="listItems">
          <div class="lists">
            <p class="tasksInside">go for running</p>
          </div>
          <p class="listName">firstList</p>
        </div> -->
    </div>
    <footer class="footer">
      <button class="deleteList" disabled>Delete</button>
    </footer>
  </main>
  <main class="taskPage">
    <nav class="navbar">
      <button class="btn backButton">Back</button>
      <!-- should add the list name -->
    </nav>
    <!-- <div class="addTask"> -->
    <!-- <input type="text" class="taskInput" placeholder="Enter the tasks Name" /> -->
    <!-- </div> -->
    <div class="taskContainer">
      <div class="taskFull">
        <div class="task">
          <input type="checkbox" class="checkbox" />
          <p class="taskName">First task</p>
        </div>
        <div class="taskFeatures">
          <hr />
          <p class="notes">Notes</p>
          <p class="dueDate">Due Date</p>
          <textarea class="textNotes" name="notes"></textarea>
          <input type="date" class="date" />
          <p class="priority">Priority</p>
          <select name="priority" class="prioritySelect">
            <option value="none">None</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="High">High</option>
          </select>
          <button class="deleteTask">Delete</button>
        </div>
      </div>
    </div>
  </main>
  <script src="testTodo.js"></script>
</body>

</html>
